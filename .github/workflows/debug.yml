name: debug workflow

on:
  push:
  pull_request:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:
    name: debug
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: deps
        run: |
          sudo apt-get update
          sudo apt-get -y --no-install-recommends install \
               build-essential \
               meson ninja-build \
               automake \
               pkg-config \
               libpoco-dev \
               libboost-dev \
               libdmalloc-dev
      - name: fuse3
        run: |
          mkdir /tmp/fuse3 ; cd /tmp/fuse3
          git clone --depth 1 https://github.com/libfuse/libfuse.git .
          mkdir build ; cd build
          meson ..
          ninja
          sudo ninja install
      - name: bootstrap
        run: sh bootstrap
      - name: configure
        run: |
          sh configure \
               --enable-gcc-debug \
               --enable-dmalloc-debug \
               --enable-gprof || { tail -n 500 config.log; false; }
      - name: clean
        run: make clean
      - name: make
        run: make -j
